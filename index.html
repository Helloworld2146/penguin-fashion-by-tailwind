<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion By Tailwind</title>
    <!-- taliwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .roboto-font {
            font-family: "Roboto", sans-serif;
        }

        .bebas-neue-font {
            font-family: "Bebas Neue", sans-serif;
        }
    </style>
</head>

<body class="roboto-font">
    <header class="px-4 md:px-20 lg:px-34 bg-[#FFFBF0]">
        <!-- navbar start -->
        <nav class="md:flex lg:flex py-10 justify-between items-center">
            <div class="w-72 ">
                <img src="icons/logo.png" alt="">
            </div>
            <div>
                <ul class="hidden md:flex lg:flex justify-between gap-8 font-medium text-xl text-[#3C3C3C]">
                    <li><a href="">Home</a></li>
                    <li><a href="">Product</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        <!-- banner start -->
        <div class="md:flex lg:flex items-center justify-between">
            <div>
                <h1 class="uppercase">
                    <span class="text-7xl text-[#FABE4C] bebas-neue-font">Be the Penguins</span>
                    <br>
                    <span class="text-7xl text-[#363958] bebas-neue-font">of Winter </span>
                </h1>
                <p class="py-2">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <button
                    class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] text-white px-8 py-4 rounded-xl font-medium ">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 inline text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                    </svg>
                    BUY NOW
                </button>
            </div>
            <div>
                <img src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <main class="px-4 md:px-20 lg:px-34">
        
    </main>
    <footer>

    </footer>
</body>

</html>
